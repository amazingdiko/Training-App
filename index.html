<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="styles/main.css" />
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo.svg" alt='Logo Habbit App'>
            <nav class="menu">
                <div class="menuList">
                </div>
                <button class="menuAdd" onclick="togglePopup()">
                    <img src="images/Add.svg" alt="add">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="h1">-</h1>
                <div class="progress">
                    <div class="progressText">
                        <div class="progressName">Прогресс</div>
                        <div class="progressPercent">%</div>
                    </div>
                    <div class="progressBar">
                        <div class="progressCoverBar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days">
                    <div class="habbit">
                        <button class="habbitDelete">
                            <img src="images/delete.svg" alt="delete">
                        </button>
                    </div>
                </div>
                <div class="habbit">
                    <div class="habbitDay">
                    </div>
                    <form class="habbitForm" onsubmit="addDays(event)">
                        <input name="comment" class="inputIcon" type="text" placeholder="Комментарий">
                        <img class="imgIcon" src="images/comment.svg" alt="comment">
                        <button class="comment" type="submit">Done</button>
                    </form>
                </div>
            </main>
        </div>
        <div class="cover cover_hidden" id="add-habbit-popup">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-label">Иконка</div>
                <div class="icon-select">
                    <button class="icon icon_active" onclick="setIcon(this, 'sport')">
                        <img src="./images/Dumbbell.svg" alt="sport">
                    </button>
                    <button class="icon" onclick="setIcon(this, 'water')">
                        <img src="./images/Water.svg" alt="water">
                    </button>
                    <button class="icon" onclick="setIcon(this,'eat')">
                        <img src="./images/Eat.svg" alt="eat">
                    </button>
                </div>
                <form class="popup__form">
                    <input type="text" name="name" placeholder="Название">
                    <input type="text" name="icon" hidden placeholder="icon" value="sport">
                    <input type="text" name="target" placeholder="Цель">
                    <button class="comment" type="submit">Добавить</button>
                </form>
                <button class="popup__close" onclick="togglePopup()">
                    <img src="./images/cross.svg" alt="Close">
                </button>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
